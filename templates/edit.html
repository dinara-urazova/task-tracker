<a href="/tasks/{{ task_id }}">Назад</a><br><br>

<a href="/tasks/{{ task_id }}/delete">Удалить</a><br><br>

<form action="/tasks/{{ task_id }}/update" method="post">
  <label for="task_name">Название:</label>
  <input type="text" id="task_name" name="task_name" value="{{ task.name }}" required minlength="3" maxlength="100">
  <br><br>
  <label for="task_description">Описание:</label>
  <textarea id="task_description" name="task_description" rows="10" cols="30" required minlength="3"
    maxlength="2000">{{ task.description }}</textarea><br><br>
  <input type="submit" value="Сохранить">
</form>
